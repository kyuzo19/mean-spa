<div class="alert alert-success" ng-if="alertMessage">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    {{alertMessage}}
</div>
<div class="alert alert-danger" ng-if="errorMessage">
	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	{{errorMessage}}
</div>
<form ng-hide="alertMessage">
	<div class="form-group">
		<label for="username">Username:</label>
		<input type="text" required ng-model="username" class="form-control" id="username">
	</div>	
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" ng-model="name" id="name" class="form-control">
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" ng-model="password" id="password" class="form-control">
	</div>
	<div class="form-group">
		<label for="password2">Verify password:</label>
		<input type="password" ng-model="passwordConfirm" id="password2" class="form-control">
	</div>
 		<button ng-click="register()" class="btn -btn-success">Register</button>	
</form>
