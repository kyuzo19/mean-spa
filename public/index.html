<!DOCTYPE html>
<html ng-app="meanApp">
    <head>
        <title>MEAN SPA</title>
    </head>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="css/custom.css" rel="stylesheet">
    <body>
		
		<nav class="navbar navbar-default navbar-fixed-top" ng-controller="loginController as lgn">
 			<div class="container">
 			  <div class="navbar-header">
 			    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
 			      <span class="sr-only">Toggle navigation</span>
 			      <span class="icon-bar"></span>			
 			      <span class="icon-bar"></span>
 			      <span class="icon-bar"></span>
 			    </button>
 			    <a class="navbar-brand" href="#/">MeanHotel</a>
 			  </div>
 			  <div id="navbar" class="collapse navbar-collapse">
 			    <ul class="nav navbar-nav">
 			      <li ng-class="lgn.isTabActive('')" class="active"><a href="#/">Home</a></li>
 			      <li ng-class="lgn.isTabActive('hotels')"><a href="#/hotels">Hotels</a></li>
 			      <li ng-class="lgn.isTabActive('register')" ng-if="!lgn.isLoggedIn()"><a href="#/register">Register</a></li>
 			      <li ng-class="lgn.isTabActive('profile')" ng-if="vm.isLoggedIn()"><a href="#/profile">Profile</a></li>
 			    </ul>
 			    <form ng-if="!lgn.isLoggedIn()" class="navbar-form navbar-right" role="login" ng-submit="lgn.login()">
 			     <div class="form-group" ng-class="{'has-error': vm.error}">
 			       <input type="text" class="form-control input-sm" placeholder="Username" ng-model="lgn.username" autocapitalize="none">
 			     </div>
 			     <div class="form-group" ng-class="{'has-error': vm.error}">
 			       <input type="password" class="form-control input-sm" placeholder="Password" ng-model="lgn.password" autocapitalize="none">
 			     </div>
 			     <button type="submit" class="btn btn-sm btn-success">Login</button>
 			   </form>
 			   <ul ng-cloak ng-if="lgn.isLoggedIn()" class="nav navbar-nav navbar-right">
 			     <li><p class="navbar-text">Welcome back {{ lgn.loggedInUser }}</p></li>
 			     <li><button class="navbar-btn btn-sm btn-info" ng-click="lgn.logout()">Logout</button></li>
 			   </ul>
 			  </div>
 			</div>
		</nav>
		<!--<nav-panel-two></nav-panel-two>-->
		
       	<div class="container" ng-view></div>
        
        <script src="/node_modules/angular/angular.min.js"></script>
        <script src="/node_modules/angular-route/angular-route.min.js"></script>
		<script src="/node_modules/angular-jwt/dist/angular-jwt.min.js"></script>
		<script src="app.js"></script>
		<script src="hotel-list/hotel-list-controller.js"></script>
		<script src="hotel-display/hotel-display.js"></script>
        <script src="services/db.js"></script>
		<script src="services/auth.js"></script>
		<script src="login/login-controller.js"></script>
		<script src="register/register-controller.js"></script>
		<script src="auth/authStatus.js"></script>
		<script src="navigation-panel/nav-panel-two.js"></script>
    </body>
</html>
